                <md-input-container class="md-block">
                    <label>{{ 'Name' | translate}} <b class="red-text">*</b></label>
                    <input ng-model="ctrl.form.name" id="nameInput" type="text" aria-label="Name">
                </md-input-container>
                <md-input-container class="md-block">
                    <label>{{ 'Goal' | translate}}</label>
                    <textarea ng-model="ctrl.form.description" id="description" aria-label="Description"></textarea>
                </md-input-container>
            </div>
        </md-dialog-content>
    </form>
    <md-dialog-actions layout="row">
        <span flex></span>
        <button class="orange-text text-darken-3 btn white waves-effect waves-orange hoverable" type="button" ng-click="ctrl.close()">
            {{'Cancel' | translate}}
        </button>
        <button ng-disabled="elmForm.$invalid" class="btn orange darken-3 waves-effect waves-light hoverable" type="button" ng-click="ctrl.save()">
            {{ctrl.action | translate}}
        </button>
    </md-dialog-actions>
