<div ng-controller="ProductFabContentCtrl as vm" class="fixed-action-btn horizontal">
    <!--<md-fab-speed-dial md-direction="up" md-open="vm.isOpen"-->
    <!--class="md-scale" ng-class="{ 'md-hover-full': vm.hover }"-->

    <!--<md-fab-speed-dial md-direction="up" md-open="vm.isOpen" class="md-scale md-fab-buttom-right md-hover-full: false" ng-mouseenter="vm.isOpen=true" ng-mouseleave="vm.isOpen=false">-->
    <md-fab-speed-dial md-direction="up" class="md-scale md-fab-buttom-right md-hover-full: false">
        <md-fab-trigger>
            <md-button aria-label="Add" class="md-fab btn-floating btn-large hoverable">
                <md-tooltip md-direction="left" md-visible="vm.tooltipVisible">{{ 'Add' | translate}}</md-tooltip>
                <!--<md-icon md-svg-src="img/icons/menu.svg" aria-label="menu"></md-icon>-->
                <i title="" class="material-icons">add</i>
            </md-button>
        </md-fab-trigger>
        <md-fab-actions>
            <md-button aria-label="Task" class="md-fab btn-floating md-raised md-mini amber accent-4 hoverable"
                       ng-click="modalNoteSave($event)" style="line-height: 0px;">
                <md-tooltip md-direction="left"
                            md-autohide="false">
                    {{ 'Task' | translate}}
                </md-tooltip>
                <i class="material-icons">note</i>
            </md-button>
            <md-button aria-label="Story" class="md-fab btn-floating md-raised md-mini green hoverable"
                       ng-click="modalStorySave($event)" style="line-height: 0px;">
                <md-tooltip md-direction="left"
                            md-autohide="false">
                    {{ 'Story' | translate}}
                </md-tooltip>
                <i class="material-icons">content_paste</i>
            </md-button>
            <md-button aria-label="Status" class="md-fab btn-floating md-raised md-mini purple hoverable"
                       ng-click="modalStatusSave($event)" style="line-height: 0px;">
                <md-tooltip md-direction="top"
                            md-autohide="false">
                    {{ 'Status' | translate}}
                </md-tooltip>
                <i class="material-icons">flag</i>
            </md-button>
        </md-fab-actions>
    </md-fab-speed-dial>
