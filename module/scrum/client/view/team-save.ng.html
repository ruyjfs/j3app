<md-dialog aria-label="Mango (Fruit)">
    <form>
        <!--<md-toolbar>-->
            <!--<div class="md-toolbar-tools">-->
                <!--<h2>Save team</h2>-->
                <!--<span flex></span>-->
            <!--</div>-->
        <!--</md-toolbar>-->
        <md-dialog-content style="min-width:400px;max-width:800px;max-height:810px;">
            <div  ng-show="$root.currentUser">
                <md-input-container class="md-block">
                    <label>Name</label>
                    <input ng-model="form.name" id="nameInput" type="text" aria-label="Name" required>
                    <!--<div ng-messages="form.name.$error">-->
                        <!--<div ng-message="required">required</div>-->
                    <!--</div>-->
                </md-input-container>
                <!--<md-input-container class="md-block">-->
                    <!--<label>Time per member</label>-->
                    <!--<md-select ng-model="form.time" id="time" aria-label=""  placeholder="Time per member" required>-->
                        <!--<md-option  ng-repeat="time in times" value="{{time}}">-->
                            <!--{{time}}-->
                        <!--</md-option>-->
                    <!--</md-select>-->
                <!--</md-input-container>-->
                <div layout>
                    <div flex="40" layout layout-align="center center">
                        <span class="md-body-1">Time per member</span>
                    </div>
                    <md-slider ng-model="form.time" id="time-slider" flex md-discrete step="1" min="1" max="9" aria-label="Time"></md-slider>
                    <div flex="10" layout layout-align="center center">
                        <span class="md-body-1">{{form.time}}h </span>
                    </div>
                </div>
                <md-input-container class="md-block">
                    <label>Members</label>
                    <md-select ng-model="form.members" id="members" aria-label=""  placeholder="Members" multiple="true" required>
                        <md-option  ng-repeat="member in members" value="{{member._id}}">
                            {{member.name}}
                        </md-option>
                    </md-select>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Description</label>
                    <textarea ng-model="form.description" id="description" aria-label="Description"></textarea>
                </md-input-container>
                <!--<md-checkbox ng-model="newParty.public" id="public" aria-label="Public">-->
                    <!--Public-->
                <!--</md-checkbox>-->
            </div>
        </md-dialog-content>
    </form>
    <md-dialog-actions layout="row">
        <span flex></span>
        <!--<md-button class="primary" ng-click="close()">-->
            <!--Cancel-->
        <!--</md-button>-->
        <!--<md-button class="primary" ng-click="save()">-->
            <!--Save-->
        <!--</md-button>-->
        <button class="btn white waves-effect waves-orange hoverable" type="button" ng-click="close()">
            <!--<i class="material-icons right">close</i>-->
            Cancel
        </button>
        <button class="btn orange darken-3 waves-effect waves-light hoverable" type="button" ng-click="save()">
            <!--<i class="material-icons right">check</i>-->
            Save
        </button>
    </md-dialog-actions>
</md-dialog>
