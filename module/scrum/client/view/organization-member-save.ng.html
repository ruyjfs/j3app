<md-dialog aria-label="Mango (Fruit)">
    <div layout-gt-sm="row">
        <form name="elmForm">
            <md-content class="md-padding autocomplete md-block" flex-gt-sm>
                <md-contact-chips
                        name="members"
                        ng-model="ctrl.formAdd.members"
                        md-contacts="ctrl.querySearch($query)"
                        md-contact-name="name"
                        md-contact-image="image"
                        md-contact-email="email"
                        md-require-match="true"
                        md-highlight-flags="i"
                        filter-selected="true"
                        placeholder="{{'Type the name or email to add *' | translate }}" required="required">
                </md-contact-chips>
                <!--<div ng-messages="elmForm.members.$error">-->
                    <!--<div ng-message="required">{{'How we should find your organization' | translate}}?</div>-->
                <!--</div>-->
            </md-content>
            <!--<md-input-container>-->
            <!--<md-button class="md-fab md-mini hoverable" aria-label="Edit" ng-click="ctrl.save()">-->
            <!--<md-icon md-svg-icon="content:ic_add_24px" aria-label="Add"></md-icon>-->
            <!--</md-button>-->
            <!--</md-input-container>-->
        </form>
    </div>
    <md-dialog-actions layout="row">
        <button class="orange-text text-darken-3 btn white waves-effect waves-orange" type="button" ng-click="ctrl.close()">
            {{ 'Cancel' | translate }}
        </button>
        <button  ng-disabled="elmForm.$invalid"  class="btn orange darken-3 waves-effect waves-light hoverable" type="button" ng-click="ctrl.save()">
            {{ 'Add' | translate }}
        </button>
    </md-dialog-actions>
</md-dialog>
