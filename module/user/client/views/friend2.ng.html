    <md-content class="md-padding autocomplete" layout="column">
        <md-contact-chips
                ng-model="ctrl.contacts"
                md-contacts="ctrl.querySearch($query)"
                md-contact-name="name"
                md-contact-image="image"
                md-contact-email="email"
                md-require-match="true"
                md-highlight-flags="i"
                filter-selected="ctrl.filterSelected"
                placeholder="To">
        </md-contact-chips>
        <md-list class="fixedRows">
            <md-subheader class="md-no-sticky">Contacts</md-subheader>
            <md-list-item class="md-2-line contact-item" ng-repeat="(index, contact) in ctrl.allContacts"
                          ng-if="ctrl.contacts.indexOf(contact) < 0">
                <img ng-src="{{contact.image}}" class="md-avatar" alt="{{contact.name}}" />
                <div class="md-list-item-text compact">
                    <h3>{{contact.name}}</h3>
                    <p>{{contact.email}}</p>
                </div>
            </md-list-item>
            <md-list-item class="md-2-line contact-item selected" ng-repeat="(index, contact) in ctrl.contacts">
                <img ng-src="{{contact.image}}" class="md-avatar" alt="{{contact.name}}" />
                <div class="md-list-item-text compact">
                    <h3>{{contact.name}}</h3>
                    <p>{{contact.email}}</p>
                </div>
            </md-list-item>
        </md-list>
    </md-content>


    <md-content>
        <md-list>
            <md-list-item class="md-3-line" ng-repeat="team in ctrl.teams">
                <div class="md-list-item-text" layout="column" layout-align="center center">
                    <h3>{{team.name}}</h3>
                    <!--<h4>{{item.who}}</h4>-->
                    <p>{{team.description}}</p>
                </div>
                <div class="md-list-item-text" layout="row" layout-align="center center">
                    <md-button class="md-fab md-mini hoverable" aria-label="Edit" ng-click="modalSave($event, team._id)">
                        <md-icon md-svg-icon="content:ic_create_24px" aria-label="Edit"></md-icon>
                    </md-button>
                    <md-button class="md-fab md-mini hoverable" aria-label="Remove" ng-click="remove(team._id)">
                        <md-icon md-svg-icon="content:ic_clear_24px" aria-label="Remove"></md-icon>
                    </md-button>
                </div>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>
