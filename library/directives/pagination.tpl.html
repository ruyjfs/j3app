<ul class="pagination" ng-if="1 < pages.length || !autoHide" style="text-align: center;">
    <li class="waves-effect" ng-click="setCurrent(1)" ng-if="boundaryLinks" ng-class="{ disabled : pagination.current == 1 }">
        <a href="#"><i class="material-icons">chevron_left</i><i class="material-icons">chevron_left</i></a>
    </li>
    <li class="waves-effect" ng-click="setCurrent(pagination.current - 1)" ng-if="directionLinks" ng-class="{ disabled : pagination.current == 1 }">
        <a href="#" ><i class="material-icons">chevron_left</i></a>
    </li>
    <li class="waves-effect" ng-click="setCurrent(pageNumber)" ng-repeat="pageNumber in pages track by tracker(pageNumber, $index)" ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }">
        <a href="#">{{ pageNumber }}</a>
    </li>
    <li class="waves-effect" ng-click="setCurrent(pagination.current + 1)" ng-if="directionLinks" ng-class="{ disabled : pagination.current == pagination.last }">
        <a href="#" ><i class="material-icons">chevron_right</i></a>
    </li>
    <li class="waves-effect" ng-click="setCurrent(pageNumber)" ng-if="boundaryLinks"  ng-class="{ disabled : pagination.current == pagination.last }">
        <a href="#"><i class="material-icons">chevron_right</i><i class="material-icons">chevron_right</i></a>
    </li>
</ul>
